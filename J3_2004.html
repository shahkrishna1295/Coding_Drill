<!-- A simile is a combination of an adjective and noun that produces a phrase such as "Easy
as pie" or "Cold as ice".
Write a program to input n adjectives (1  n  5) and m nouns (1  m  5) provided by
your contest supervisor, and print out all possible similes. The first two lines of input
will provide the values of n and m, in that order followed, one per line, by n adjectives
and m nouns. Your program may output the similes in any order.
Sample Input:
3
2
Easy
Smart
Soft
pie
rock
Sample output:
Easy as pie
Easy as rock
Smart as pie
Smart as rock
Soft as pie
Soft as rock -->
<html>
<head>
	<title>J3 2007</title>
	<script src="J3_2004.js"></script>
</head>
</body>
	
		<div>
			<label>Enter number of adjectives : </label>
			<input type="number" id="adjCount" name="adjCount" min="1" max="5"> <input type="button" value="Go" onclick="getAdjectives()">
		</div>

		

		<div>
			<label>Enter number of nouns : </label>
			<input type="number" id="nounCount" name="nounCount" min="1" max="5"> <input type="button" value="Go" onclick="getNouns()">
		</div>

		
		<input type="button" value="Get Smile" onclick="displayResult()">
		
	
	<div id="result"></div>
</body>
</html>
